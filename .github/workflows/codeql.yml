# This GitHub Action runs Bandit & CodeQL checks against the project.
name: "Bandit & CodeQL Checks"

# This is run on every push, pull request, and on a schedule (to include any
# new checks that are developed).
# The schedule is 10 AM every Tuesday.
on:
  push:
  pull_request:
  schedule:
    - cron: '0 10 * * 2'

jobs:
  bandit-analyze:
    name: Bandit Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

    - name: Perform Bandit Analysis
      uses: PyCQA/bandit-action@67a458d90fa11fb1463e91e7f4c8f068b5863c7f
      with:
        configfile: pyproject.toml

  codeql-analyze:
    name: CodeQL Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

    - name: Initialize CodeQL
      uses: github/codeql-action/init@2d92b76c45b91eb80fc44c74ce3fce0ee94e8f9d
      with:
        languages: python

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@2d92b76c45b91eb80fc44c74ce3fce0ee94e8f9d
