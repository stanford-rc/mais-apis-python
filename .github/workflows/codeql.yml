# This GitHub Action runs Bandit & CodeQL checks against the project.
name: "Bandit & CodeQL Checks"

# This is run on every push, pull request, and on a schedule (to include any
# new checks that are developed).
# The schedule is 10 AM every Tuesday.
on:
  push:
  pull_request:
  schedule:
    - cron: '0 10 * * 2'

jobs:
  bandit-analyze:
    name: Bandit Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.2.2

    - name: Set up Python
      uses: actions/setup-python@v5.6.0
      with:
        python-version: 3.9

    - name: Prepare pip
      run: |
        python -m pip install --upgrade pip

    - name: Install prerequistes for testing
      run: |
        python -m pip install bandit[toml]

    - name: Run Bandit
      run: |
        bandit --configfile pyproject.toml --recursive --format sarif --output results.sarif src tests

    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v3.29.3
      with:
        sarif_file: results.sarif

  codeql-analyze:
    name: CodeQL Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.2.2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3.29.3
      with:
        languages: python

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3.29.3
